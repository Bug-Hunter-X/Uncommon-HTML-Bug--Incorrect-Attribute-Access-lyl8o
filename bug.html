<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Incorrect way to access element attributes
    var div = document.getElementById('myDiv');
    div.attribute = 'new value'; // Incorrect - should use setAttribute
    console.log(div.getAttribute('attribute')); // undefined because 'attribute' was not set correctly
  </script>
</body>
</html>
