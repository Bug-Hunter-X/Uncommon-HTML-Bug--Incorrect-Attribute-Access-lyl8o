<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Correct way to access element attributes
    var div = document.getElementById('myDiv');
    div.setAttribute('attribute', 'new value'); // Correct - use setAttribute
    console.log(div.getAttribute('attribute')); // new value
  </script>
</body>
</html>
